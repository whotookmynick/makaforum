<html>
	<head>
		<title> MAKA FORUM </title>	
		<style type="text/css">
		body
		{
			background-image:url('./background_created.png');
		}
		</style>
	</head>
	<SCRIPT TYPE="text/javascript" SRC="./jaxcent21.js"></SCRIPT>
	<body link="lightgreen" vlink="lightgreen" alink="lightgreen">
		<table id="mainTable" cellpadding="10">
			<caption align="center">
				<font align="center" size="5">MAKA FORUM</font>
			</caption>
			<tr>
				<td width="100" id="searchCell">
					<b><u>Search by</u></b><br>
					<input type="radio" name="searchType" id="searchTypeContent" value="content" />Content<br>
					<input type="radio" name="searchType" id="searchTypeAuthor" value="Author" />Author<br>
					<input type="radio" name="searchType" id="searchTypeDate" value="Date" />Date<br>
					<input type="text" id="searchContent" /><br><br>
					<input type="submit" id="searchSubmit" value="Search" />

				</td>
				<td id="mainCell">
					<p><b>Status:  </b><span id="status">User not logged in</span></p>
					<form id="loginForm" action="">
						<p>Username:<input type="text" id="usernamelogin" name="usernamelogin"/>
						Password:<input type="password" id="userpasswordlogin" name="userpasswordlogin" />
						<input type="button" id="loginSubmit" value="Login" />
						<input type="submit" id="registerSubmit" value="Register" />
					</form>
					<br><br><br><br>
					<span id="sitemap"></span>
					<table border="1" align="center" width="700" id="messageTable">
						<tr id="messageTableFirstRow">
							<td id="messageTableColumMessageID">Message-ID</td>
							<td id="messageTableColumPoster">Poster</td>
							<td id="messageTableColumContent">Content</td>
							<td id="messageTableColumTime">Time</td>
						</tr>
					</table>
					<table border="1" align="center" width="700" id="searchTable" style="visibility:hidden">
						<tr id="searchFirstRow">
							<td id="searchTableColumMessageID">Message-ID</td>
							<td id="searchTableColumPoster">Poster</td>
							<td id="searchTableColumContent">Content</td>
							<td id="searchTableColumTime">Time</td>
							<td id="searchTableColumScore">Score</td>
						</tr>
					</table>
					<br><br><br>
					<div id="addMessageDiv" style="visibility:hidden">
					<textarea id="newMessageArea" rows="6" cols="100">Add new Message</textarea>
					<br><br>
					<input type="submit" id="newMessageSubmit" value="Add Message" />
					</div>
					<br><br>
					
					<div id="editUserDiv" style="visibility:hidden">
					<p>Username:<input type="text" id="usernameedit" name="usernameedit"/>
					<input type="submit" id="editUserSubmit" value="Edit User-Name" />
					Password:<input type="password" id="userpasswordedit" name="userpasswordedit" />
					<input type="submit" id="editPasswordSubmit" value="Edit Password" />
					</div>
					
					<br><br>
					
					<div id="moderatordiv" style="visibility:hidden">
					<p>User-Name: <input type="text" id="moderatorName"/></p>
					<input type="submit" id="moderatorSubmit" value="Add Moderator"/>
					</div>
					<input type="submit" id="adminSubmit" value="Add Admin" style="visibility:hidden"/>
				</td>
			</tr>
			<tr>
				<td>
				</td>
				<td id="poweredByCell" align="center">
					Powered by: 
					<font size="3" color="Green">M</font>
					<font size="2" color="Brown">A</font>
					<font size="5" color="Red">K</font>
					<font size="1" color="Blue">A</font> Group
				</td>
			</tr>
		</table>
	</body>
